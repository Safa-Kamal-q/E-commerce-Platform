name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    strategy: 
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
          cache: 'npm'
      - run: npm ci
        working-directory: E-commerce-Platform
      - run: npm run build --if-present
        working-directory: E-commerce-platform  # Set the working directory to your subdirectory
      - run: pm2 start dist/app.js
        working-directory: E-commerce-platform  # Set the working directory to your subdirectory
      




