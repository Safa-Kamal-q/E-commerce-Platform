name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    strategy: 
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
          cache: 'npm'
      
      - name: Change to the subdirectory
        run: cd /E-commerce-Platform/E-commerce-Platform/E-commerce Platform
        
      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build --if-present

      - name: Start the application
        run: pm2 start dist/app.js
      




