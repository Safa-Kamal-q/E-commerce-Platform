name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    strategy: 
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: pm2 start dist/app.js
      




