name: CICD
  
on:
  push:
    branches: [main] 
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Docker hub
        run: |
         docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
         docker pull integrationninjas/nodejs-app:latest || true  # Pull the image to verify credentials (ignoring errors)

      - name: Build Docker image
        run: docker build -t integrationninjas/nodejs-app .

      - name: Publish image to Docker Hub
        run: docker push integrationninjas/nodejs-app:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull integrationninjas/nodejs-app:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container integrationninjas/nodejs-app
