name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t Safa-Kamal-q/E-commerce-Platform .
      - name: Publish image to docker hub
        run: docker push Safa-Kamal-q/E-commerce-Platform:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from docker hub
        run: docker pull Safa-Kamal-q/E-commerce-Platform:latest

      - name: Delete old container
        run: docker rm -f E-commerce-Platform-container

      - name: Run docker container
        run: docker run -d -p 3000:3000 --name E-commerce-Platform-container Safa-Kamal-q/E-commerce-Platform
