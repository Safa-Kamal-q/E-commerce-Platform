name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "npm"

      - name: Set working directory
        run: cd E-commerce-Platform/E-commerce-Platform/E-commerce\ Platform

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build --if-present

      - name: Start the application using pm2
        run: pm2 start dist/app.ts
