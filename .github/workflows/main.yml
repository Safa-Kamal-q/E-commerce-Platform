name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t integrationninjas/nodejs-app .

      - name: Tag Docker image
        run: docker tag integrationninjas/nodejs-app ${{secrets.DOCKER_USERNAME}}/integrationninjas/nodejs-app:latest

      
      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/integrationninjas/nodejs-app:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from docker hub
        run: docker pull integrationninjas/nodejs-app:latest

      - name: Delete old container
        run: docker rm -f nodejs-app-container

      - name: Run docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container integrationninjas/nodejs-app
